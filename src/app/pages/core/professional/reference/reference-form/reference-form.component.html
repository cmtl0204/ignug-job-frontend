<div class="grid">
       <div class="col-12 xl:col-8 lg:col-8 md:col-10 sm:col-12 xl:col-offset-2 lg:col-offset-2 md:col-offset-1">
         @if (coreService.isLoading) {
           <app-skeleton [type]="SkeletonEnum.CARD"></app-skeleton>
         }
     
         @if (!coreService.isLoading) {
           <p-toolbar>
             <div class="p-toolbar-group-left">
               <app-header-form [id]="id"></app-header-form>
             </div>
             <div class="p-toolbar-group-right">
               <app-form-button-action (submit)="onSubmit()" (cancel)="redirectRegistration()"></app-form-button-action>
             </div>
           </p-toolbar>

      <p-panel>
        <form [formGroup]="form" class="p-fluid grid">

          <!-- Contact Email -->
          <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
            <label appLabel for="contactEmailId"
                   [label]="referenceFormEnum.contactEmail"
                   [required]="contactEmailIdField"></label>
            <input pInputText type="text" id="contactEmailId" formControlName="contactEmailId"/>
            <small appErrorMessage
                   [errors]="contactEmailIdField.errors"
                   [touched]="contactEmailIdField.touched"
                   [dirty]="contactEmailIdField.dirty"></small>
          </div>

          <!-- Contact Name -->
          <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
            <label appLabel for="contactNameId"
                   [label]="referenceFormEnum.contactName"
                   [required]="contactNameIdField"></label>
            <input pInputText type="text" id="contactNameId" formControlName="contactNameId"/>
            <small appErrorMessage
                   [errors]="contactNameIdField.errors"
                   [touched]="contactNameIdField.touched"
                   [dirty]="contactNameIdField.dirty"></small>
          </div>

          <!-- Contact Phone -->
          <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
            <label appLabel for="contactPhoneId"
                   [label]="referenceFormEnum.contactPhone"
                   [required]="contactPhoneIdField"></label>
                   <input pInputText type="text" id="contactPhoneId" formControlName="contactPhoneId"/>
            <small appErrorMessage
                   [errors]="contactPhoneIdField.errors"
                   [touched]="contactPhoneIdField.touched"
                   [dirty]="contactPhoneIdField.dirty"></small>
          </div>

          <!-- Institution -->
          <div class="field col-12">
            <label appLabel for="institutionId"
                   [label]="referenceFormEnum.institution"
                   [required]="institutionIdField"></label>
                   <input pInputText type="text" id="institutionId" formControlName="institutionId"/>
            <small appErrorMessage
                   [errors]="institutionIdField.errors"
                   [touched]="institutionIdField.touched"
                   [dirty]="institutionIdField.dirty"></small>
          </div>

          <!-- Position -->
          <div class="field col-12 xl:col-6 lg:col-6 md:col-6 sm:col-12">
            <label appLabel for="positionId"
                   [label]="referenceFormEnum.position"
                   [required]="positionIdField"></label>
                   <input pInputText type="text" id="positionId" formControlName="positionId"/>
            <small appErrorMessage
                   [errors]="positionIdField.errors"
                   [touched]="positionIdField.touched"
                   [dirty]="positionIdField.dirty"></small>
                  </div>
                </form>
              </p-panel>
            }
             </div>
        </div>
